<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code-Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <!--first page displayed-->
        <section class="container" id="quiz">
        
            <div class="head" id="title">
                Coding Quiz Challenge
            </div>

            <p class="text" id="paragraph">
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time
                by ten secons!
            </p>

            <button class="btn" id="button">
                Start Quiz
            </button>
           
        </section>

        <section id="question-div">
            <!--wher questions will go-->
            <h2 id="question-content">
                
            </h2>
                
            <!--where multiple choice answers will be-->
            <div class="answer-div" id="answers">
                <ul id="ulAnswers">

                </ul>
            </div>

            <!--change message to display correct or incorrect based on answer
            with inner html text content-->
            <span id="correct"></span>

        </section>

        <section class="score-cantainer" id="score-div">
            <div class="head" id="title">
                ALL DONE!
            </div>
            <!--text input to accept initials-->
            <input type="text" class="score" id="submit-button">
            <!--button to submit score-->
            <button class="btn">Submit</button>

        </section>

        <script src="./assets/js/script.js"></script>
    </body>

</html>
